name: speed_guarana_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # Ícones padrão
  cupertino_icons: ^1.0.8

  # Gerenciamento de Estado
  provider: ^6.0.5
  
  # Navegação
  go_router: ^12.0.0
  
  # Requisições HTTP
  dio: ^5.3.0
  
  # Design & Fontes
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  
  # Funcionalidades Específicas
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.2.0
  
  # Animações Rive (Essencial)
  rive: ^0.13.0 
  # Nota: Usei 0.13.0 propositalmente para garantir compatibilidade com o código padrão. 
  # Se o pub add instalou o 0.14, o comando abaixo vai ajustar.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Adicione seus assets aqui se ainda não estiverem
  assets:
    - assets/rive/